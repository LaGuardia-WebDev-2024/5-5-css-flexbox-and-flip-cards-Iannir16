<!DOCTYPE html>

    <style>
 body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-image: url(https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTExL2ZyZWVpbWFnZXNjb21wYW55X2FuaW1hbF9za2luX3RleHR1cmVfb2ZfbGVvcGFyZF9wcmludF9iYWNrZ3JvdV81Mjc4N2QyYS1hNTIyLTQzZGItYjAwMS1jMjQzZDQ3ZDE3NzNfMS5qcGc.jpg);
  color: white;
  transform: rotateY(180deg);
}

.main{
  background-color: antiquewhite;
  display: flex;
  justify-content: center;
  margin: 20px;
}
    </style>
